{{ define "main" }}
	{{ range .Pages }}
		<div class="row">
			<div class="col-12">
				<article>
					<h2>
						<a href="{{ .Permalink }}">
							{{ .Title }}
						</a>
					</h2>
					<p>
						{{ .Summary }}
					</p>
				</article>
			</div>
		</div>
	{{ else }}
		<div class="row">
			<div class="col-12 text-semi-transparent">
				No content yet!
			</div>
		</div>
	{{ end }}
{{ end }}
