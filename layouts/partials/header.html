<header>
	<div class="container-xl">
		<div class="row justify-content-lg-between">
			<div class="col-lg col-md-12">
				<a class="font-bold text-decoration-none" href="{{ .Site.BaseURL }}">{{ .Site.Params.title }}</a>
			</div>
			<nav class="col-lg col-md-12 row justify-content-lg-end justify-content-md-around">
				{{ range .Site.Menus.main }}
					<a class="col-auto menu-item" href="{{ .URL }}">{{ .Name }}</a>
				{{ end }}
			</nav>
		</div>
	</div>
</header>
